{% extends "base.html" %}

  {% block content %}
  <table id="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Data</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody>
    {% for paste in pastes %}
      <tr> 
        <td>{{paste.get('title')}}</td>
        <td>{{paste.get('data')}}</td>
        <td><a href="/paste/{{paste.get('id')}}" target="_blank">link</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% endblock %}
